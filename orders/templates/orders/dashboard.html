<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab Dashboard</title>
</head>
<body>
    <h1>Lab Dashboard</h1>
    <table>
        <thead>
            <tr>
                <th>Order ID</th>
                <th>Clinic</th>
                <th>Details</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for order in orders %}
                <tr>
                    <td>{{ order.id }}</td>
                    <td>{{ order.clinic.name }}</td>
                    <td>{{ order.details }}</td>
                    <td>{{ order.status }}</td>
                    <td>
                        <a href="{% url 'orders:edit_order' order.clinic.id order.id %}">Edit</a>
                    </td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="5">No orders available.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
