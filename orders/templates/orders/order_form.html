<!-- orders/templates/orders/order_form.html -->

<!DOCTYPE html>
<html>
<head>
    <title>{% if order %}Edit{% else %}Create{% endif %} Order</title>
</head>
<body>
    <h1>{% if order %}Edit{% else %}Create{% endif %} Order</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'order_list' clinic.id %}">Cancel</a>
</body>
</html>
