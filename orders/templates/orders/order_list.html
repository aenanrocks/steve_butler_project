<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order List</title>
</head>
<body>
    <h1>Orders for {{ clinic.username }}</h1>  <!-- Assuming username identifies the clinic -->
    <ul>
        {% for order in orders %}
            <li>
                Order ID: {{ order.id }} - Details: {{ order.details }} - Status: {{ order.status }}
                <!-- Correct link to the edit order view -->
                <a href="{% url 'orders:edit_order' clinic.id order.id %}">Edit</a>
            </li>
        {% empty %}
            <li>No orders found.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'orders:create_order' clinic.id %}">Create New Order</a>
</body>
