<!-- templates/orders/order_list.html -->
<h1>Orders for {{ clinic.name }}</h1>
<ul>
    {% for order in orders %}
        <li>
            {{ order.details }} - {{ order.status }}
            <a href="{% url 'update_order' order.id %}">Update</a> |
            <a href="{% url 'delete_order' order.id %}">Delete</a>
        </li>
    {% endfor %}
</ul>
<a href="{% url 'create_order' clinic.id %}">Create New Order</a>
